<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackAlign</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="sidebar">
        <div class="header">
            <h1>TrackAlign Tool</h1>
            <div class="header-actions">
                <button id="btn-settings" class="icon-btn" title="Settings"><i class="fa-solid fa-gear"></i></button>
            </div>
        </div>

        <div class="scroll-content">
            <!-- Selection Section -->
            <div class="control-group">
                <h3>Selection <button class="icon-btn toggle-section-btn"><i
                            class="fa-solid fa-chevron-down"></i></button></h3>
                <div class="group-content">
                    <label style="display: flex; align-items: center; gap: 5px; margin-bottom: 15px; cursor: pointer;">
                        <input type="checkbox" id="filter-non-modified"> Show only unmodified
                    </label>
                    <label>Track Name</label>
                    <div style="display: flex; gap: 5px; margin-bottom: 10px;">
                        <div style="position: relative; flex-grow: 1;">
                            <input type="text" id="venue-search" placeholder="Search Venue..." autocomplete="off">
                            <div id="venue-results" class="results-dropdown hidden"></div>
                        </div>
                        <button id="btn-create-venue" class="icon-btn" style="width: 30px;" title="New Venue"><i
                                class="fa-solid fa-plus"></i></button>
                    </div>

                    <label>Track Layout <i id="track-loader" class="fa-solid fa-spinner fa-spin"
                            style="display: none; margin-left: 5px; color: #aaa;"></i></label>
                    <div style="display: flex; gap: 5px;">
                        <select id="track-select" disabled style="flex-grow: 1;">
                            <option value="">Select Track...</option>
                        </select>
                        <button id="btn-create-track" class="icon-btn" style="width: 30px;" title="New Track"
                            disabled><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </div>

            <!-- Location Section -->
            <div class="control-group">
                <h3>Track Location <button class="icon-btn toggle-section-btn"><i
                            class="fa-solid fa-chevron-down"></i></button></h3>
                <div class="group-content">
                    <label>Address</label>
                    <div style="display: flex; gap: 5px; margin-bottom: 10px;">
                        <input type="text" id="track-address" placeholder="Street Address, City..."
                            style="flex-grow: 1;">
                        <button id="btn-geocode-address" class="icon-btn" title="Update from Text"><i
                                class="fa-solid fa-magnifying-glass-location"></i></button>
                    </div>

                    <label>Center Point (Lat, Lon)</label>
                    <div style="display: flex; gap: 5px; align-items: center;">
                        <input type="text" id="center-lat" placeholder="Latitude" style="width: 80px;" readonly>
                        <input type="text" id="center-lon" placeholder="Longitude" style="width: 80px;" readonly>
                        <button id="btn-pick-center" class="icon-btn" title="Pick on Map"><i
                                class="fa-solid fa-map-pin"></i></button>
                        <button id="btn-center-map" class="icon-btn" title="Go to Center"><i
                                class="fa-solid fa-crosshairs"></i></button>
                    </div>
                </div>
            </div>

            <!-- Track Geometry Section -->
            <div class="control-group">
                <h3>Track Geometry <button class="icon-btn toggle-section-btn"><i
                            class="fa-solid fa-chevron-down"></i></button></h3>
                <div class="group-content">
                    <div class="feature-row">
                        <button id="btn-edit-trace" style="flex: 1;">Toggle Edit Track Geometry Mode</button>
                    </div>
                    <div class="feature-row">
                        <button id="btn-undo-track" class="icon-btn" style="width: 32px; flex: 0 0 32px;"
                            title="Undo last edit (Or Ctrl+Z)" disabled><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="btn-delete-point" class="icon-btn" style="width: 32px; flex: 0 0 32px;"
                            title="Delete selected point (Del)" disabled><i class="fa-solid fa-trash"></i></button>
                        <button id="btn-delete-range" class="icon-btn" style="width: 32px; flex: 0 0 32px;"
                            title="Delete Range of Points" disabled><i class="fa-solid fa-eraser"></i></button>
                        <button id="btn-reset-track" class="icon-btn" style="width: 32px; flex: 0 0 32px;"
                            title="Reset track trace" disabled><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </div>
            </div>

            <!-- Track Tools Section -->
            <div class="control-group">
                <h3>Track Tools <button class="icon-btn toggle-section-btn"><i
                            class="fa-solid fa-chevron-down"></i></button></h3>
                <div class="group-content">
                    <div class="tools-grid">
                        <button id="btn-pit-entry">Add Pit Entry <span class="status-icon"></span></button>
                        <button id="btn-pit-exit">Add Pit Exit <span class="status-icon"></span></button>
                        <button id="btn-sf-line">Add Start/Finish Line <span class="status-icon"></span></button>
                    </div>

                    <div class="feature-row">
                        <button id="btn-trace-pit" style="flex: 1;">Trace Pitlane <span
                                class="status-icon"></span></button>
                        <button id="btn-undo-pit" class="icon-btn" style="width: 32px;" title="Undo last point"><i
                                class="fa-solid fa-rotate-left"></i></button>
                        <button id="btn-reset-pit" class="icon-btn" style="width: 32px;" title="Reset all points"><i
                                class="fa-solid fa-xmark"></i></button>
                    </div>

                    <!-- <div class="feature-row">
                        <button id="btn-edit-trace" style="flex: 1;">Edit Track Geometry</button>
                        <button id="btn-undo-track" class="icon-btn" style="width: 32px; flex: 0 0 32px;"
                            title="Undo last edit (Or Ctrl+Z)" disabled><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="btn-delete-point" class="icon-btn" style="width: 32px; flex: 0 0 32px;"
                            title="Delete selected point (Del)" disabled><i class="fa-solid fa-trash"></i></button>
                        <button id="btn-delete-range" class="icon-btn" style="width: 32px; flex: 0 0 32px;"
                            title="Delete Range of Points" disabled><i class="fa-solid fa-eraser"></i></button>
                        <button id="btn-reset-track" class="icon-btn" style="width: 32px; flex: 0 0 32px;"
                            title="Reset track trace" disabled><i class="fa-solid fa-xmark"></i></button>
                        </div>
                    -->

                    <div class="slider-row" style="margin-top: 15px;">
                        <label style="flex: 0 0 80px;">Track Width</label>
                        <input type="range" id="track-width" min="2" max="30" step="0.5" value="12">
                        <span id="track-width-val">12m</span>
                    </div>

                    <div class="slider-row" style="margin-top: 5px; opacity: 0.5;">
                        <label style="flex: 0 0 80px;">Pit Width</label>
                        <input type="range" id="pit-width" min="2" max="20" step="0.5" value="5" disabled>
                        <span id="pit-width-val">5m</span>
                    </div>

                    <div class="slider-row"
                        style="margin-top: 15px; display: flex; align-items: center; justify-content: space-between;">
                        <label style="flex: 0 0 80px;">Direction</label>
                        <div style="flex-grow: 1; display: flex; gap: 10px;">
                            <label style="font-weight: normal; cursor: pointer;"><input type="radio" name="direction"
                                    value="cw" checked disabled> CW</label>
                            <label style="font-weight: normal; cursor: pointer;"><input type="radio" name="direction"
                                    value="ccw" disabled> CCW</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Features List (Turns) -->
            <div class="control-group" id="features-panel">
                <h3>Turns & Straights <button class="icon-btn toggle-section-btn"><i
                            class="fa-solid fa-chevron-down"></i></button></h3>
                <div class="group-content">
                    <div class="feature-header">
                        <span>Items</span>
                        <button id="btn-add-turn" class="icon-btn" title="Add Turn"><i
                                class="fa-solid fa-plus"></i></button>
                    </div>
                    <div id="feature-list">
                        <!-- Dynamic content will be buttons -->
                        <div class="feature-item" style="color: #666; font-style: italic;">No track selected</div>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <h3>Curb Tools <button class="icon-btn toggle-section-btn"><i
                            class="fa-solid fa-chevron-down"></i></button></h3>
                <div class="group-content">
                    <div class="feature-header">
                        <span>Curbs</span>
                        <button id="btn-add-curb-entry" class="icon-btn" title="Add New Curb"><i
                                class="fa-solid fa-plus"></i></button>
                    </div>
                    <div id="curb-list" class="feature-list">
                        <!-- Curbs will be added here -->
                    </div>
                </div>
            </div>

            <!-- Sectors Section -->
            <div class="control-group">
                <h3>Sector Tools<button class="icon-btn toggle-section-btn"><i
                            class="fa-solid fa-chevron-down"></i></button></h3>
                <div class="group-content">
                    <div class="feature-header">
                        <span>Sectors</span>
                        <button id="btn-add-sector" class="icon-btn" title="Add New Sector"><i
                                class="fa-solid fa-plus"></i></button>
                    </div>
                    <div id="sector-list" class="feature-list">
                        <!-- Sectors will be added here -->
                    </div>
                </div>
            </div>
        </div>

        <div style="padding: 15px; border-top: 1px solid #333; display: flex; gap: 10px;">
            <button id="save-btn" class="primary" style="background-color: #2da44e;">Save</button>
            <button id="export-btn" class="primary">Export JSON</button>
        </div>
    </div>

    <div id="map"></div>

    <!-- Reference Image Window -->
    <div id="ref-window" class="ref-window hidden">
        <div class="ref-header">
            <span>Reference Image</span>
            <div class="ref-controls">
                <button id="maximize-ref">max</button>
                <button id="toggle-ref">-</button>
            </div>
        </div>
        <img id="ref-img" src="" alt="Reference Map">
    </div>

    <!-- Import Modal -->
    <div id="import-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Import Features</h3>
            <p>Found modifications in other tracks.</p>
            <div style="margin-bottom: 15px;">
                <label for="import-source-select" style="display:block; color:#ccc; margin-bottom:5px;">Import
                    from:</label>
                <select id="import-source-select"
                    style="width:100%; padding: 5px; background:#333; color:#fff; border:1px solid #444; border-radius:4px;"></select>
            </div>
            <div class="import-options">
                <label><input type="checkbox" id="import-sf" checked> SF Line</label>
                <label><input type="checkbox" id="import-pit" checked> Pitlane (Entry/Exit/Trace)</label>
                <label><input type="checkbox" id="import-geo" checked> Track Geometry</label>
                <label><input type="checkbox" id="import-turns" checked> Turns & Straights</label>
                <label><input type="checkbox" id="import-curbs" checked> Curbs</label>
            </div>
            <div class="modal-actions">
                <button id="btn-import-cancel" class="flat-btn">Cancel</button>
                <button id="btn-import-confirm" class="primary-btn">Import Selected</button>
            </div>
        </div>
    </div>

    <!-- Create Venue Modal -->
    <div id="create-venue-modal" class="modal hidden">
        <div class="modal-content">
            <h3>New Venue</h3>
            <div class="form-group">
                <label>Venue Name</label>
                <input type="text" id="new-venue-name" placeholder="e.g. Silverstone">
            </div>
            <div class="form-group">
                <label>Address / Location</label>
                <input type="text" id="new-venue-address" placeholder="e.g. Silverstone Circuit, UK">
            </div>
            <div class="modal-actions">
                <button id="btn-create-venue-cancel" class="flat-btn">Cancel</button>
                <button id="btn-create-venue-confirm" class="primary-btn">Create</button>
            </div>
        </div>
    </div>

    <!-- Create Track Modal -->
    <div id="create-track-modal" class="modal hidden">
        <div class="modal-content">
            <h3>New Track</h3>
            <div class="form-group">
                <label>Track Name / Layout</label>
                <input type="text" id="new-track-name" placeholder="e.g. Grand Prix Layout">
            </div>
            <div class="modal-actions">
                <button id="btn-create-track-cancel" class="flat-btn">Cancel</button>
                <button id="btn-create-track-confirm" class="primary-btn">Create</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Settings</h3>
            <div class="form-group">
                <label>API Secret Key</label>
                <input type="password" id="settings-api-key" placeholder="Enter Secret Key">
            </div>
            <div class="modal-actions">
                <button id="btn-settings-close" class="primary-btn">Close</button>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast hidden"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
